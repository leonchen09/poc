<div>
    <table class="tab" cellpadding="0" cellspacing="0">
        <thead>

        </thead>
        <tbody>
        <tr ng-repeat="item in listData">
            <td ng-bind="item.name"></td>
            <!--数字-->
            <td ng-bind="item.phone | number : 2"></td>
            <!--日期-->
            <td ng-bind="item.date | date:'yyyy年MM月dd日'"></td>
            <!--货币-->
            <td ng-bind="item.price | currency:'$'"></td>
            <td ng-bind="item.unit"></td>
            <td>
                <a href="javascript:void(0)" ng-click="updateFnc(item.id)">修改</a>
                <a href="javascript:void(0)" ng-click="deleteFnc(item.id)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div move-page="movePage" search="search"></div>
</div>
