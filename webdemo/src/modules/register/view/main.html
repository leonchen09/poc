<div class="content">
    <h1>表单测试</h1>
    <hr/>
    <div class="register">
        <h2>注册</h2>
        <ul>
            <li class="input-group">
                <input type="text" placeholder="用户名..." ng-model="register.username.val" ng-blur="verify('username')" aria-describedby="basic-addon1">
                <label class="err" ng-bind="register.username.text" ng-show="register.username.flog"></label>
            </li>
            <li class="input-group">
                <input type="text" placeholder="密码..." ng-model="register.password.val" ng-blur="verify('password')" aria-describedby="basic-addon1">
                <label class="err" ng-bind="register.password.text" ng-show="register.password.flog"></label>
            </li>
            <li>
                <button type="button" class="btn btn-default" ng-click="registerClick()">注册</button>
            </li>
        </ul>
    </div>
</div>

<div>
    拖拽测试
    <div class="dragBox" drag-move=""></div>
</div>
